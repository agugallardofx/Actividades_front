<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>

<body>
    <header class="titleContainer">
        <h1>Registrate</h1>
    </header>
    <main class="formContainer">
        <form action="" class="formRegister">
            <input type="text" placeholder="Nombre" id="name" class="input"/>
            <input type="text" placeholder="Apellido" id="lastname" class="input"/>
            <input type="email" name="email" id="email" placeholder="Email" class="input"/>
            <input type="password" name="password" id="password" placeholder="Password" required class="input"/>
            <input type="submit" value="Registrate" class="submit"/>
        </form>
        <div class="textForm">
            <p>¿Ya eres miembro? <a href="#">Inicia tu sesión</a></p>
            <p class="errorText">Si se produce un error al completar el formulario aparecerá un mensaje aquí</p>
        </div>
    </main>
</body>

</html>
